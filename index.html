<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه عطاری برگ سبز</title>
    <style>
        :root {
            --primary-color: #4A5C3D; /* Green */
            --secondary-color: #E4D5B7; /* Cream */
            --text-color: #333333;
            --light-bg: #F5F5F5;
            --unavailable-color: #b0b0b0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            padding: 3px;
        }
        .header h1 {
            color: var(--primary-color);
            margin: 10px 0 5px;
            font-size: 2em;
        }
        .header p {
            color: #777;
            font-size: 1.1em;
        }

        /* Category Tiles (New) */
        #category-view h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .category-tile {
            background-color: #fff;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary-color);
        }
        .category-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
            border-color: var(--primary-color);
        }

        /* Product List View (New) */
        #product-view {
            display: none; /* Hidden by default */
        }
        #product-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #back-to-categories {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }
         #back-to-categories:hover {
            background-color: var(--primary-color);
            color: white;
         }

        #search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .product-item:hover {
            background-color: #f9f9f9;
        }
        .product-item span {
            flex-grow: 1;
        }
        .product-item .unavailable-label {
            font-size: 0.8em;
            color: var(--unavailable-color);
            margin-right: 10px;
            font-style: italic;
        }
        .product-item.unavailable span {
            color: var(--unavailable-color);
            text-decoration: line-through;
        }
        
        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .add-btn:hover {
            background-color: #3a4a30;
        }
        .add-btn.added {
            background-color: #28a745;
        }
        .add-btn.added::before {
            content: '✓ ';
        }
        .product-item.unavailable .add-btn {
            background-color: var(--unavailable-color);
            cursor: not-allowed;
        }

        .cart-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed var(--secondary-color);
        }
        .cart-section h3 {
            text-align: center;
            color: var(--primary-color);
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #send-to-whatsapp {
            display: block;
            width: 100%;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <!-- <img src="YOUR_LOGO_URL" alt="لوگو عطاری"> -->
            <h1>عطاری برگ سبز</h1>
            <p>عرضه کننده انواع گیاهان دارویی، عرقیات و محصولات ارگانیک</p>
        </header>

        <!-- Category View -->
        <div id="category-view">
            <h2>دسته‌بندی محصولات</h2>
            <div class="category-grid" id="category-grid">
                <!-- Category tiles will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Product List View -->
        <div id="product-view">
            <div id="product-list-header">
                <h2 id="product-list-title"></h2>
                <button id="back-to-categories">بازگشت به دسته‌بندی‌ها</button>
            </div>
            
            <input type="text" id="search-box" placeholder="جستجوی محصول در این دسته...">
            
            <div id="product-list">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <section class="cart-section">
            <h3>سبد خرید شما</h3>
            <ul id="cart-items">
                <!-- Selected items will appear here -->
            </ul>
            <a id="send-to-whatsapp" href="#" target="_blank">ارسال سفارش به واتس‌اپ</a>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // =================================================================
            // ========== تنظیمات اصلی: شماره واتس اپ خود را اینجا وارد کنید ==========
            // =================================================================
            const whatsappNumber = '989918022066'; // <<<<< شماره واتس‌اپ با کد کشور (بدون +)
            // =================================================================

            const categoryGrid = document.getElementById('category-grid');
            const productList = document.getElementById('product-list');
            const searchBox = document.getElementById('search-box');
            const cartItems = document.getElementById('cart-items');
            const sendToWhatsappBtn = document.getElementById('send-to-whatsapp');
            
            const categoryView = document.getElementById('category-view');
            const productView = document.getElementById('product-view');
            const backToCategoriesBtn = document.getElementById('back-to-categories');
            const productListTitle = document.getElementById('product-list-title');

            let allProductsData = {};
            let currentProducts = [];
            let cart = [];

            // Fetch product data
            fetch('products.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('فایل products.json پیدا نشد. مطمئن شوید در کنار فایل index.html آپلود شده است.');
                    }
                    return response.json();
                })
                .then(data => {
                    allProductsData = data;
                    displayCategories();
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    categoryGrid.innerHTML = `<p style="color: red; text-align: center;">${error.message}</p>`;
                });

            // Display category tiles
            function displayCategories() {
                categoryGrid.innerHTML = '';
                Object.keys(allProductsData).forEach(category => {
                    const tile = document.createElement('div');
                    tile.className = 'category-tile';
                    tile.textContent = category;
                    tile.dataset.category = category;
                    tile.addEventListener('click', () => showProductsForCategory(category));
                    categoryGrid.appendChild(tile);
                });
            }

            function showProductsForCategory(categoryName) {
                currentProducts = allProductsData[categoryName];
                productListTitle.textContent = categoryName;
                displayProducts(currentProducts);
                
                categoryView.style.display = 'none';
                productView.style.display = 'block';
                searchBox.value = '';
            }

            backToCategoriesBtn.addEventListener('click', () => {
                categoryView.style.display = 'block';
                productView.style.display = 'none';
            });
            
            // Display products
            function displayProducts(products) {
                productList.innerHTML = '';
                products.forEach(product => {
                    const item = document.createElement('div');
                    item.className = 'product-item';
                    if (!product.inStock) {
                        item.classList.add('unavailable');
                    }

                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = product.name;

                    const addButton = document.createElement('button');
                    addButton.textContent = 'افزودن';
                    addButton.className = 'add-btn';
                    addButton.dataset.name = product.name;
                    
                    item.appendChild(nameSpan);

                    if (!product.inStock) {
                        const unavailableLabel = document.createElement('span');
                        unavailableLabel.className = 'unavailable-label';
                        unavailableLabel.textContent = 'ناموجود';
                        addButton.disabled = true;
                        item.appendChild(unavailableLabel);
                    }

                    item.appendChild(addButton);
                    productList.appendChild(item);
                });
            }

            // Search functionality
            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProducts = currentProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
                displayProducts(filteredProducts);
            });

            // Add to cart
            productList.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-btn') && !e.target.disabled) {
                    const productName = e.target.dataset.name;
                    if (!cart.includes(productName)) {
                        cart.push(productName);
                        e.target.classList.add('added');
                        e.target.textContent = 'اضافه شد';
                        updateCart();
                    }
                }
            });
            
            // Update cart display
            function updateCart() {
                cartItems.innerHTML = '';
                if (cart.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'سبد خرید خالی است.';
                    cartItems.appendChild(li);
                } else {
                    cart.forEach(itemName => {
                        const li = document.createElement('li');
                        li.textContent = itemName;
                        cartItems.appendChild(li);
                    });
                }
                updateWhatsappLink();
            }

            // Update WhatsApp link
            function updateWhatsappLink() {
                if (cart.length > 0) {
                    const header = "سلام، سفارش من از عطاری برگ سبز:\n\n";
                    const orderText = cart.join('\n');
                    const fullMessage = encodeURIComponent(header + orderText);
                    sendToWhatsappBtn.href = `https://wa.me/${whatsappNumber}?text=${fullMessage}`;
                    sendToWhatsappBtn.style.display = 'block';
                } else {
                    sendToWhatsappBtn.style.display = 'none';
                }
            }

            // Initial call
            updateCart();
        });
    </script>

</body>
</html>
