<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عطاری برگ سبز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: var(--text-color);
        }

        .header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            box-shadow: var(--shadow);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .header p {
            margin: 5px 0 0;
            color: #666;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .category-tile {
            position: relative;
            color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 180px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        
        .category-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
            z-index: 1;
            transition: background 0.3s ease;
        }

        .category-tile:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .category-tile:hover::before {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.1));
        }

        .tile-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .tile-content i {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .tile-content h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .product-section {
            display: none;
            margin-top: 30px;
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        #back-to-categories {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #back-to-categories:hover {
            background-color: #218838;
        }

        .product-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }

        .product-item:last-child {
            border-bottom: none;
        }
        
        .product-name {
            font-weight: 500;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-available {
            background-color: #eaf6ec;
            color: #28a745;
        }

        .status-unavailable {
            background-color: #fbeae5;
            color: #dc3545;
        }

        .whatsapp-fab {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background-color: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .whatsapp-fab:hover {
            transform: scale(1.1);
        }

        #loading, #error {
            text-align: center;
            font-size: 1.2rem;
            padding: 40px 0;
            color: #777;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>عطاری برگ سبز</h1>
        <p>عرضه کننده انواع گیاهان دارویی، عرقیات سنتی، ادویه‌جات و محصولات سالم</p>
    </header>

    <div class="container">
        <div id="category-view">
            <div class="categories-grid">
                <!-- کاشی‌ها با دسته‌بندی‌های صحیح -->
                <a href="#" class="category-tile" data-category="گیاهان-دارویی" style="background-image: url('https://images.pexels.com/photos/5966439/pexels-photo-5966439.jpeg?auto=compress&cs=tinysrgb&w=600');">
                    <div class="tile-content">
                        <i class="fa-solid fa-leaf"></i>
                        <h2>گیاهان دارویی</h2>
                    </div>
                </a>
                <a href="#" class="category-tile" data-category="عرقیات" style="background-image: url('https://images.pexels.com/photos/7939109/pexels-photo-7939109.jpeg?auto=compress&cs=tinysrgb&w=600');">
                    <div class="tile-content">
                        <i class="fa-solid fa-bottle-droplet"></i>
                        <h2>عرقیات</h2>
                    </div>
                </a>
                <a href="#" class="category-tile" data-category="ادویه-جات" style="background-image: url('https://images.pexels.com/photos/357756/pexels-photo-357756.jpeg?auto=compress&cs=tinysrgb&w=600');">
                    <div class="tile-content">
                        <i class="fa-solid fa-mortar-pestle"></i>
                        <h2>ادویه‌جات</h2>
                    </div>
                </a>
                <a href="#" class="category-tile" data-category="روغن-ها" style="background-image: url('https://images.pexels.com/photos/3378994/pexels-photo-3378994.jpeg?auto=compress&cs=tinysrgb&w=600');">
                    <div class="tile-content">
                        <i class="fa-solid fa-oil-well"></i>
                        <h2>روغن‌ها</h2>
                    </div>
                </a>
                <a href="#" class="category-tile" data-category="حبوبات-و-غلات" style="background-image: url('https://images.pexels.com/photos/10394783/pexels-photo-10394783.jpeg?auto=compress&cs=tinysrgb&w=600');">
                    <div class="tile-content">
                        <i class="fa-solid fa-seedling"></i>
                        <h2>حبوبات و غلات</h2>
                    </div>
                </a>
                <a href="#" class="category-tile" data-category="شوینده-و-بهداشتی" style="background-image: url('https://images.pexels.com/photos/4210611/pexels-photo-4210611.jpeg?auto=compress&cs=tinysrgb&w=600');">
                    <div class="tile-content">
                        <i class="fa-solid fa-soap"></i>
                        <h2>شوینده و بهداشتی</h2>
                    </div>
                </a>
                <a href="#" class="category-tile" data-category="محصولات-خوراکی" style="background-image: url('https://images.pexels.com/photos/2253643/pexels-photo-2253643.jpeg?auto=compress&cs=tinysrgb&w=600');">
                    <div class="tile-content">
                        <i class="fa-solid fa-jar"></i>
                        <h2>محصولات خوراکی</h2>
                    </div>
                </a>
                <a href="#" class="category-tile" data-category="متفرقه" style="background-image: url('https://images.pexels.com/photos/1775043/pexels-photo-1775043.jpeg?auto=compress&cs=tinysrgb&w=600');">
                    <div class="tile-content">
                        <i class="fa-solid fa-shapes"></i>
                        <h2>متفرقه</h2>
                    </div>
                </a>
            </div>
        </div>

        <div id="product-view" class="product-section">
            <button id="back-to-categories"><i class="fa-solid fa-arrow-right"></i> بازگشت به دسته‌بندی‌ها</button>
            <h2 id="product-category-title"></h2>
            <div id="loading">درحال بارگذاری محصولات...</div>
            <div id="error" style="display: none;">خطا در دریافت اطلاعات. لطفا بعدا تلاش کنید.</div>
            <ul id="product-list" class="product-list"></ul>
        </div>
    </div>

    <a id="whatsapp-link" href="#" class="whatsapp-fab" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- تنظیمات ---
            const whatsappNumber = "989396349583"; // شماره واتس‌اپ خود را بدون + وارد کنید.
            // --- پایان تنظیمات ---

            const categoryView = document.getElementById('category-view');
            const productView = document.getElementById('product-view');
            const productList = document.getElementById('product-list');
            const categoryTitle = document.getElementById('product-category-title');
            const backButton = document.getElementById('back-to-categories');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            document.getElementById('whatsapp-link').href = `https://wa.me/${whatsappNumber}`;

            let allProducts = [];

            function showCategoryView() {
                categoryView.style.display = 'block';
                productView.style.display = 'none';
                window.scrollTo(0, 0); // بازگشت به بالای صفحه
            }

            function showProductView() {
                categoryView.style.display = 'none';
                productView.style.display = 'block';
                window.scrollTo(0, 0); // بازگشت به بالای صفحه
            }

            function renderProducts(category, categoryName) {
                productList.innerHTML = '';
                categoryTitle.textContent = categoryName;

                const filteredProducts = allProducts.filter(p => p.category === category);
                
                if (filteredProducts.length === 0) {
                    productList.innerHTML = '<li class="product-item">محصولی در این دسته‌بندی یافت نشد.</li>';
                    return;
                }

                // مرتب‌سازی محصولات بر اساس نام
                filteredProducts.sort((a, b) => a.name.localeCompare(b.name, 'fa'));

                filteredProducts.forEach(product => {
                    const statusClass = product.available ? 'status-available' : 'status-unavailable';
                    const statusText = product.available ? 'موجود' : 'ناموجود';
                    const listItem = document.createElement('li');
                    listItem.className = 'product-item';
                    listItem.innerHTML = `
                        <span class="product-name">${product.name}</span>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    `;
                    productList.appendChild(listItem);
                });
            }

            document.querySelectorAll('.category-tile').forEach(tile => {
                tile.addEventListener('click', function(e) {
                    e.preventDefault();
                    const category = this.dataset.category;
                    const categoryName = this.querySelector('h2').textContent;
                    renderProducts(category, categoryName);
                    showProductView();
                });
            });

            backButton.addEventListener('click', showCategoryView);

            // Fetch products from JSON file
            async function fetchProducts() {
                try {
                    // اضافه کردن یک پارامتر برای جلوگیری از کش شدن فایل
                    const response = await fetch('products.json?v=' + new Date().getTime()); 
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    allProducts = await response.json();
                    loadingDiv.style.display = 'none';
                } catch (err) {
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    console.error('Fetch error:', err);
                }
            }

            // Initial setup
            showCategoryView();
            fetchProducts();
        });
    </script>

</body>
</html>
