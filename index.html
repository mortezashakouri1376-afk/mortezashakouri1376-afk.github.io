<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>فروشگاه سنجد | تجربه طبیعت</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A6fa5">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #6B8E23 0%, #3A5210 100%);
            --accent-color: #FFD700;
            --bg-color: #f4f7f6;
            --text-main: #2d3436;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --shadow-soft: 0 10px 30px -10px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 35px -5px rgba(0,0,0,0.2);
            --anim-speed: 0.4s;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0; padding: 0 0 120px 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            width: 100vw;
            scroll-behavior: smooth;
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(5deg); } }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 0 0 rgba(107, 142, 35, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(107, 142, 35, 0); } 100% { box-shadow: 0 0 0 0 rgba(107, 142, 35, 0); } }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* --- HEADER STYLING --- */
        .header {
            position: relative;
            background: linear-gradient(-45deg, #557C18, #3A5210, #2d420b, #6B8E23);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            padding: 50px 20px 80px 20px;
            border-radius: 0 0 50px 50px;
            text-align: center; overflow: hidden;
            box-shadow: 0 15px 40px rgba(45, 66, 11, 0.4);
            z-index: 10;
        }
        .header-bg-icon {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 12rem; color: rgba(255,255,255,0.06); pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        .header h1 {
            font-family: 'Lalezar', cursive; margin: 0; font-size: 3.8rem; color: #fff;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; z-index: 2;
            letter-spacing: -1px;
        }
        .header p {
            font-weight: 300; margin: 5px 0 0;
            color: rgba(255, 255, 255, 0.9); font-size: 1.1rem; position: relative; z-index: 2;
            letter-spacing: 1px;
        }

        .menu-toggle-btn {
            position: absolute; top: 25px; right: 25px;
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
            width: 45px; height: 45px; color: white;
            font-size: 1.4rem; cursor: pointer; z-index: 20;
            transition: all 0.3s;
        }
        .menu-toggle-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.4); }

        /* --- SIDE MENU --- */
        .side-menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 998;
            opacity: 0; visibility: hidden; transition: 0.4s;
            backdrop-filter: blur(8px);
        }
        .side-menu-overlay.active { opacity: 1; visibility: visible; }

        .side-menu {
            position: fixed; top: 0; right: -300px; width: 280px; height: 100%;
            background: rgba(26, 38, 6, 0.95); backdrop-filter: blur(15px);
            z-index: 999; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: -10px 0 40px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; border-left: 1px solid rgba(255,255,255,0.1);
        }
        .side-menu.active { right: 0; }
        
        .side-menu-header { padding: 30px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .close-menu-btn { background: none; border: none; color: white; font-size: 2rem; cursor: pointer; transition: 0.3s; }
        .close-menu-btn:hover { color: var(--accent-color); transform: rotate(90deg); }

        .nav-item {
            display: flex; align-items: center; padding: 18px 25px; margin: 5px 10px; border-radius: 12px;
            color: rgba(255,255,255,0.85); text-decoration: none; font-size: 1.1rem;
            transition: 0.3s; cursor: pointer; position: relative; overflow: hidden;
        }
        .nav-item:hover { background: rgba(255,255,255,0.1); color: white; transform: translateX(-5px); }
        .nav-item i { margin-left: 15px; width: 30px; text-align: center; color: var(--accent-color); font-size: 1.2rem; text-shadow: 0 0 10px rgba(255,215,0,0.5); }

        .install-pwa-btn {
            margin: 20px; padding: 15px; background: linear-gradient(90deg, #6B8E23, #557C18);
            border: none; border-radius: 15px; color: white; cursor: pointer; font-family: 'Vazirmatn';
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s; font-weight: bold;
        }
        .install-pwa-btn:active { transform: scale(0.95); }

        /* --- CONTAINER & SEARCH --- */
        .container { max-width: 600px; margin: -60px auto 0 auto; padding: 0 20px; position: relative; z-index: 20; }

        .search-container {
            position: sticky; top: 20px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px);
            padding: 8px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: flex; align-items: center; margin-bottom: 30px; z-index: 90;
            border: 1px solid rgba(255,255,255,0.8);
            transition: transform 0.3s;
        }
        .search-container:focus-within { transform: scale(1.02); box-shadow: 0 20px 40px rgba(107, 142, 35, 0.2); border-color: var(--accent-color); }
        .search-icon { color: #888; margin: 0 20px; font-size: 1.2rem; }
        #search-input { border: none; width: 100%; padding: 15px 0; font-family: 'Vazirmatn'; font-size: 1rem; background: transparent; outline: none; }

        /* --- CATEGORIES GRID --- */
        .categories-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding-bottom: 20px; }
        .category-tile {
            position: relative; border-radius: 30px; height: 140px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: var(--shadow-soft); cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; opacity: 0; animation: slideUpFade 0.6s forwards;
        }
        /* Staggered animation delays */
        .category-tile:nth-child(1) { animation-delay: 0.1s; }
        .category-tile:nth-child(2) { animation-delay: 0.2s; }
        .category-tile:nth-child(3) { animation-delay: 0.3s; }
        .category-tile:nth-child(n+4) { animation-delay: 0.4s; }

        .category-tile:hover { transform: translateY(-8px) scale(1.02); box-shadow: var(--shadow-hover); }
        .category-tile::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg); pointer-events: none;
        }

        .cat-special { background: linear-gradient(135deg, #2c3e50, #4ca1af); }
        .cat-mixer { background: linear-gradient(135deg, #667db6, #0082c8, #0082c8, #667db6); background-size: 200% 200%; animation: gradientMove 5s ease infinite; }
        .cat-remedy { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .cat-herbs { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .cat-spices { background: linear-gradient(135deg, #f2709c, #ff9472); }
        .cat-liquids { background: linear-gradient(135deg, #00c6ff, #0072ff); }
        .cat-oils { background: linear-gradient(135deg, #fc4a1a, #f7b733); }
        .cat-grains { background: linear-gradient(135deg, #eacda3, #d6ae7b); }
        .cat-hygiene { background: linear-gradient(135deg, #56ab2f, #a8e063); }
        .cat-food { background: linear-gradient(135deg, #ff0844, #ffb199); }
        .cat-misc { background: linear-gradient(135deg, #c33764, #1d2671); }

        .tile-content { z-index: 2; text-align: center; width: 100%; transform: translateY(0); transition: 0.3s; }
        .category-tile:hover .tile-content { transform: scale(1.1); }
        .tile-content i { font-size: 2.8rem; margin-bottom: 12px; color: #fff; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); }
        .tile-content h2 { font-family: 'Lalezar'; margin: 0; font-size: 1.4rem; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        /* --- INNER SECTIONS --- */
        .inner-section {
            display: none; margin-top: 20px;
            background: var(--glass-bg); backdrop-filter: blur(10px);
            padding: 30px 20px; border-radius: 30px;
            box-shadow: var(--shadow-soft); border: var(--glass-border);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .back-btn {
            background: #fff; color: #444; border: 1px solid #eee; padding: 10px 25px;
            border-radius: 20px; cursor: pointer; font-family: 'Vazirmatn'; font-weight: 700;
            margin-bottom: 25px; display: inline-flex; align-items: center; gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .back-btn:hover { background: #f0f0f0; transform: translateX(5px); }

        /* --- PRODUCT LIST --- */
        .product-list { list-style: none; padding: 0; margin: 0; }
        .product-item {
            display: grid; grid-template-columns: auto auto 1fr auto; gap: 15px;
            align-items: center; padding: 18px 15px; border-bottom: 1px solid rgba(0,0,0,0.05);
            border-radius: 15px; margin-bottom: 8px; background: rgba(255,255,255,0.5);
            transition: 0.3s; opacity: 0; animation: slideUpFade 0.5s forwards;
        }
        /* Stagger list animation via JS logic or generic nth-child */
        .product-item:nth-child(1) { animation-delay: 0.05s; }
        .product-item:nth-child(2) { animation-delay: 0.1s; }
        .product-item:nth-child(3) { animation-delay: 0.15s; }
        .product-item:nth-child(4) { animation-delay: 0.2s; }
        .product-item:nth-child(n+5) { animation-delay: 0.25s; }

        .product-item.selected { background: #f0f7e6; border: 1px solid #6B8E23; transform: scale(1.02); box-shadow: 0 5px 15px rgba(107, 142, 35, 0.15); }
        .product-checkbox { width: 22px; height: 22px; accent-color: #6B8E23; cursor: pointer; }
        
        .quantity-input { width: 60px; padding: 8px; border: 2px solid #dce6c5; border-radius: 12px; text-align: center; font-size: 1.1rem; background: white; }
        .quantity-input:focus { border-color: #6B8E23; }
        .delete-btn { color: #ff4757; background: #ffeef0; border-radius: 12px; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .delete-btn:active { transform: scale(0.9); }

        /* --- MIXER & LAB --- */
        .mixer-wrapper { display: flex; flex-direction: column; align-items: center; gap: 25px; user-select: none; }
        .size-selector { display: flex; background: #e8e8e8; padding: 6px; border-radius: 50px; width: 100%; max-width: 350px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); }
        .size-btn { flex: 1; border: none; background: transparent; padding: 12px; border-radius: 40px; cursor: pointer; font-family: 'Lalezar'; font-size: 1.1rem; color: #888; transition: 0.3s; }
        .size-btn.active { background: #fff; color: #8E2DE2; box-shadow: 0 4px 15px rgba(142, 45, 226, 0.2); transform: scale(1.05); }

        .supplements-shelf {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'), #8B4513; 
            padding: 20px 12px 30px 12px; border-radius: 20px; width: 100%; box-sizing: border-box; 
            border-bottom: 10px solid #5D3A1A; box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .supplement-jar {
            background: linear-gradient(120deg, rgba(255,255,255,0.9), rgba(255,255,255,0.4));
            border-radius: 8px; height: 60px; display: flex; flex-direction: column; align-items: center; 
            cursor: grab; position: relative; touch-action: none; transition: transform 0.2s;
        }
        .supplement-jar:active { transform: scale(1.1) rotate(5deg); }
        .jar-lid { width: 75%; height: 8px; background: #444; margin-top: -4px; border-radius: 3px; box-shadow: 0 2px 2px rgba(0,0,0,0.3); }

        .flask-glass {
            background: rgba(255,255,255,0.15); border: 4px solid rgba(255,255,255,0.8);
            border-top: none; backdrop-filter: blur(4px); box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .powder-layer { border-top: 1px solid rgba(255,255,255,0.3); box-shadow: inset 0 2px 5px rgba(0,0,0,0.1); }

        /* --- WHEEL --- */
        .wheel-container { position: relative; width: 300px; height: 300px; margin: 20px auto; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2)); }
        .wheel {
            border: 12px solid #fff; box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            background: conic-gradient(#ff6b6b 0 60deg, #4ecdc4 60deg 120deg, #ffe66d 120deg 180deg, #ff9f43 180deg 240deg, #54a0ff 240deg 300deg, #5f27cd 300deg 360deg);
        }
        .spin-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70px; height: 70px; background: radial-gradient(circle at 30% 30%, #fff, #eee);
            border-radius: 50%; border: 4px solid #fff; font-family: 'Lalezar'; font-size: 1.2rem; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 5; color: #333;
            animation: pulseGlow 2s infinite; transition: 0.3s;
        }
        .spin-btn:active { transform: translate(-50%, -50%) scale(0.95); }
        .spin-btn:disabled { animation: none; background: #ddd; color: #888; box-shadow: none; }

        /* --- TAYEB CARD --- */
        .tayeb-card {
            background: #fff; border-right: 5px solid #6B8E23; padding: 20px;
            border-radius: 15px; margin-bottom: 15px; box-shadow: var(--shadow-soft);
            transition: 0.3s;
        }
        .tayeb-card:hover { transform: translateX(-5px); box-shadow: var(--shadow-hover); }
        .tayeb-card h3 { margin: 0 0 10px 0; font-family: 'Lalezar'; color: #3A5210; display: flex; align-items: center; gap: 10px; font-size: 1.4rem; }

        /* --- REMEDY GRID --- */
        .remedy-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px; }
        .remedy-btn {
            background: #fff5f5; border: 1px solid #feb2b2; color: #c53030; padding: 20px 10px;
            border-radius: 18px; font-family: 'Vazirmatn'; font-weight: bold; cursor: pointer;
            transition: all 0.3s; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .remedy-btn:hover { background: #c53030; color: white; transform: translateY(-3px); box-shadow: 0 8px 15px rgba(197, 48, 48, 0.3); border-color: #c53030; }

        /* --- FAB & UTILS --- */
        .whatsapp-fab {
            position: fixed; bottom: 30px; left: 30px;
            background: linear-gradient(135deg, #25D366, #128C7E); color: white;
            width: 70px; height: 70px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 2.8rem;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4); text-decoration: none;
            transform: scale(0); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; z-index: 1000;
        }
        .whatsapp-fab:hover { transform: scale(1.1) !important; }
        .whatsapp-fab.visible { transform: scale(1); animation: pulseGlow 2s infinite; }
        
        .cart-counter {
            position: absolute; top: 0; right: 0; background: #ff4757; color: white;
            border-radius: 50%; width: 28px; height: 28px; font-size: 0.9rem;
            font-weight: bold; display: flex; justify-content: center; align-items: center;
            border: 3px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .special-form { display: flex; flex-direction: column; gap: 20px; }
        .form-control { width: 100%; padding: 18px; border: 2px solid #eee; border-radius: 18px; font-size: 1rem; font-family: 'Vazirmatn'; transition: 0.3s; background: #fdfdfd; }
        .form-control:focus { border-color: #2c3e50; background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn-submit-special {
            background: linear-gradient(135deg, #203a43, #2c5364); color: white; padding: 18px;
            border: none; border-radius: 18px; font-size: 1.2rem; width: 100%; cursor: pointer;
            font-family: 'Lalezar'; transition: 0.3s; box-shadow: 0 8px 20px rgba(44, 83, 100, 0.3);
        }
        .btn-submit-special:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(44, 83, 100, 0.4); }

        .drag-ghost {
            position: fixed; pointer-events: none; z-index: 9999; width: 60px; height: 60px;
            border-radius: 50%; display: none; align-items: center; justify-content: center;
            color: white; border: 3px solid white; font-family: 'Lalezar';
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); font-size: 1.5rem;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }

    </style>
</head>
<body>

    <header class="header">
        <button class="menu-toggle-btn" aria-label="باز کردن منو" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
        <!-- آیکون شناور پس زمینه -->
        <i class="fa-solid fa-leaf header-bg-icon"></i>
        <h1>فروشگاه سنجد</h1>
        <p>طبیعت را به خانه خود بیاورید</p>
    </header>

    <div class="side-menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <!-- منوی جانبی -->
    <div class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <h3 style="margin:0; font-family:'Lalezar'; font-size:1.6rem; color:var(--accent-color)">منوی اصلی</h3>
            <button class="close-menu-btn" aria-label="بستن منو" onclick="toggleMenu()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="nav-links">
            <div class="nav-item" oncl
